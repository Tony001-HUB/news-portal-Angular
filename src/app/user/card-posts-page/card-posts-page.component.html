<div *ngIf="post$ | async as response; else loading">
  <div class="grid-container">
    <div *ngFor="let currentCategory of response">
      <div class="card">
        <p>
          {{currentCategory.title}}
        </p>
        <p>
          {{currentCategory.postId}}
        </p>
          <button [routerLink]="['post', currentCategory.postId]">more information</button>
      </div>
    </div>
  </div>

  <div class="flex-center" *ngIf="currentPostsPage$ | async as currentPostsPage;">
    <button
      class="waves-effect waves-light btn load-more-btn"
      [disabled]="!currentPostsPage.hasNextPage"
      (click)="loadMore()">
      load more
    </button>
  </div>
  <div class="prev-next-btn-container btn-grid-container">

  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
