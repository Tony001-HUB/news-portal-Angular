<div *ngIf="post$ | async as response">
  <div class="grid-container">
    <div *ngFor="let currentCategory of response.currentPageItems">
      <div class="card">
        <p>
          {{currentCategory.title}}
        </p>
        <p>
          {{currentCategory.postId}}
        </p>
          <button [routerLink]="['post', currentCategory.postId]">more information</button>
      </div>
    </div>
  </div>

  <div class="flex-center">
    <button
      class="waves-effect waves-light btn load-more-btn"
      [disabled]="!response.hasNextPage"
      (click)="loadMore(response.currentPageItems)">
      load more</button>
  </div>
  <div class="prev-next-btn-container btn-grid-container">

  </div>
</div>
