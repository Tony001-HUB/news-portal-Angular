<pre>{{formGroup.value | json}}</pre>

<div>
  <form [formGroup]="formGroup">
    <p>categoryId:</p>
    <input formControlName="categoryId">
    <p>title:</p>
    <input formControlName="title">
    <button
      type="submit"
      (click)="edit()"
      [disabled]="formGroup.invalid">
      Edit
    </button>
    <button
      type="submit"
      (click)="delete()"
      [disabled]="formGroup.invalid">
      Delete
    </button>
  </form>

  <div *ngIf="added" class="text-center text-success">{{added}}</div>
</div>
