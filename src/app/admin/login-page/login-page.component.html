<form [formGroup]="formGroup">
  <p>login: </p>
  <input formControlName="login">
  <p>password: </p>
  <input formControlName="password">
  <div class="flex-center">
    <button
      type="submit"
      class="margin-bottom margin-top btn"
      (click)="submit()"
      [disabled]="formGroup.invalid">
      Login
    </button>
  </div>
</form>
