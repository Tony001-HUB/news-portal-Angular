<div *ngIf="user$ | async as response">
  <app-user-form
    [user]="currentUser"
    *ngFor="let currentUser of response.currentPageItems"
    (OnFormSubmit)="editUser($event)">

  </app-user-form>

  <div>
    <ul *ngFor="let number of getButtonNumbersArray(response.totalPagesCount)">
      <li><button [disabled]="number==currentPageNumber" (click)="btnClick(number)" class="btn btn-primary mr2">{{number}}</button></li>
    </ul>
  </div>
</div>
