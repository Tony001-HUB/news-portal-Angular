<div *ngIf="user$ | async as response">
  <app-user-form
    [user]="currentUser"
    *ngFor="let currentUser of response.currentPageItems"
    (OnFormSubmit)="editUser($event)">

  </app-user-form>

  <div class="flex-center">
    <button [disabled]="currentPageNumber <= 1" (click)="prevBtnClick()" class="btn btn-primary margin mr2"><---</button>
      <div *ngFor="let number of getButtonNumbersArray(response.totalPagesCount)">
        <button [disabled]="number==currentPageNumber" (click)="btnClick(number)" class="btn btn-primary margin mr2">{{number}}</button>
      </div>
    <button [disabled]="currentPageNumber == response.totalPagesCount" (click)="nextBtnClick()" class="btn btn-primary margin mr2">---></button>
  </div>
</div>
